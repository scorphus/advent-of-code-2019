name: Elixir
on: [push, pull_request]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        id: setup-beam
        with:
          elixir-version: 1.12
          otp-version: 24
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: make deps
      - name: Versions
        run: |
          echo Elixir: ${{ steps.setup-beam.outputs.elixir-version }}
          echo OTP: ${{ steps.setup-beam.outputs.otp-version }}
      - name: Run tests
        run: make test
      - name: Generate coverage report and send it to Codecov
        run: make coverage-ci
      - name: Check code formatting
        run: make check-format
      - name: Run static code analysis with Credo
        run: make credo
      - name: Restore Dialyzer cache
        uses: actions/cache@v2
        with:
          path: priv/plts
          key: ${{ runner.os }}-dialyzer-${{ steps.setup-beam.outputs.elixir-version }}-${{ steps.setup-beam.outputs.otp-version }}-${{ hashFiles('**/priv/plts/dialyzer.plt.hash') }}
          restore-keys: ${{ runner.os }}-dialyzer-${{ steps.setup-beam.outputs.elixir-version }}-${{ steps.setup-beam.outputs.otp-version }}-
      - name: Run static analysis with Dialyzer
        run: make dialyzer
